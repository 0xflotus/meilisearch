<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/bulma.min.css">
    <script type="text/javascript" src="/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="/papaparse.min.js"></script>
    <title>The daugt</title>
    <style>
      em {
        color: hsl(204, 86%, 25%);
        font-style: inherit;
        background-color: hsl(204, 86%, 88%);
      }

      #results {
        max-width: 900px;
        margin: 20px auto 0 auto;
        padding: 0;
      }

      .notification {
        display: flex;
        justify-content: center;
      }

      .level-left {
        margin-right: 50px;
      }

      .document {
        padding: 20px 20px;
        background-color: #f5f5f5;
        border-radius: 4px;
        margin-bottom: 20px;
        display: flex;
      }

      .document ol {
        flex: 0 0 75%;
        max-width: 75%;
        padding: 0;
        margin: 0;
      }

      .document .image {
        max-width: 25%;
        flex: 0 0 25%;
        padding-left: 30px;
        box-sizing: border-box;
      }

      .document .image img {
        width: 100%;
      }

      .field {
        list-style-type: none;
        display: flex;
        flex-wrap: wrap;
      }

      .field:not(:last-child) {
        margin-bottom: 7px;
      }

      .attribute {
        flex: 0 0 35%;
        max-width: 35%;
        text-align: right;
        padding-right: 10px;
        box-sizing: border-box;
        text-transform: uppercase;
        color: rgba(0,0,0,.7);
      }

      .content {
        max-width: 65%;
        flex: 0 0 65%;
        box-sizing: border-box;
        padding-left: 10px;
        color: rgba(0,0,0,.9);
      }
    </style>
  </head>
  <body>

    <section class="hero is-light">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Welcome to daugt
          </h1>
          <h2 class="subtitle">
            This dashboard will help you check the search results with ease.
          </h2>
        </div>
      </div>
    </section>

    <section class="hero container">
        <div class="notification" style="border-radius: 0 0 4px 4px;">

          <nav class="level">
            <!-- Left side -->
            <div class="level-left">
              <div class="level-item">
                <div class="field has-addons has-addons-right">
                  <input id="search" class="input" type="text" autofocus placeholder="e.g. George Clooney">
                </div>
              </div>
            </div>

            <!-- Right side -->
            <nav class="level-right">
              <div class="level-item has-text-centered">
                <div>
                  <p class="heading">Documents</p>
                  <p id="count" class="title">25</p>
                </div>
              </div>
              <div class="level-item has-text-centered">
                <div>
                  <p class="heading">Time Spent</p>
                  <p id="time" class="title">4ms</p>
                </div>
              </div>
            </nav>
          </nav>

        </div>
    </section>

    <section>
      <ol id="results" class="content">
        <!-- documents matching requests -->
      </ol>
    </section>
  </body>

  <script>
    var request = null;

    $('#search').on('input', function () {
        var query = $(this).val();
        request = $.ajax({
            type: "POST",
            url: "query",
            contentType: 'application/json',
            data: JSON.stringify({ 'query': query }),
            contentType: 'application/json',
            success: function (data, textStatus, request) {
                let httpResults = Papa.parse(data, { header: true, skipEmptyLines: true });
                results.innerHTML = '';

                let timeSpent = request.getResponseHeader('Time-Ms');
                let numberOfDocuments = httpResults.data.length;
                count.innerHTML = `${numberOfDocuments}`;
                time.innerHTML = `${timeSpent}ms`;

                for (element of httpResults.data) {
                    const elem = document.createElement('li');
                    elem.classList.add("document");

                    const ol = document.createElement('ol');

                    for (const prop in element) {
                        const field = document.createElement('li');
                        field.classList.add("field");

                        const attribute = document.createElement('div');
                        attribute.classList.add("attribute");
                        attribute.innerHTML = prop;

                        const content = document.createElement('div');
                        content.classList.add("content");
                        content.innerHTML = element[prop];

                        field.appendChild(attribute);
                        field.appendChild(content);

                        ol.appendChild(field);
                    }

                    elem.appendChild(ol);
                    results.appendChild(elem)
                }

            },
            beforeSend: function () {
                if (request !== null) {
                    request.abort();
                }
            },
        });
    });
  </script>
</html>
